<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Klicker</title>
</head>
<body>
    
    <div class="menu">
        <div class="money">
            <p><input type="text" id="money" readonly>-твои деньги</p>
            <p><input type="text" id="yluch" readonly>-твой уровень клика</p>
            <p><input type="text" id="ylych_PerTime" readonly>-доход в ед времени</p>
            <p><input type="text" id="ylych_time" readonly>-сек времени</p>
            <button onclick="pyk()" class="pyk">Клик</button>
        </div>
        <div class="upgrades">
            <p><input type="text" id="cost" readonly>               - <button onclick="ylych_1()">      улучшить клик +1</button></p>
            <p><input type="text" id="cost_10" readonly>            - <button onclick="ylych_10()">     улучшить клик +10</button></p>
            <p><input type="text" id="cost_PerTime" readonly>       - <button onclick="ylych_PerTime()">улучшить доход в ед времени</button></p>
            <p><input type="text" id="cost_TimeUpgrade" readonly>   - <button onclick="TimeUpgrade()">  ускорить ед времени</button></p>
            <p id="NoMoney"></p>
        </div>
        <div class="clearfix"></div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
